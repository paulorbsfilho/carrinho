<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Aipede carrinho</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of selectedItems" lines="inset">
            {{ item.count }}x {{ item.name }} - {{ item.price | currency:'BRL':'symbol' }}
            <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'BRL':'symbol' }}</ion-label>
        </ion-item>
        <ion-item>
            Total: <span slot="end">{{ total | currency:'BRL':'symbol' }}</span>
        </ion-item>
        <ion-button color="success" (click)="clearCart()" >
            Finalizar compra
        </ion-button>
        <ion-button color="danger" Href="/" >
            Cancelar compra
        </ion-button>
    </ion-list>
</ion-content>
